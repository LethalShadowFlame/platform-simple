<html lang="en">
  <head>
  <title>Redirecting</title>
  </head>
  <body>
    <p>Redirecting you to the main site</p>
<script>
  var loc = window.location;
  var pathSegments = loc.pathname.split("/").filter(s => s); // remove empty parts

  var firstSegment = pathSegments.length > 0 ? pathSegments[0] : "";

  var newUrl = loc.protocol + "//" + loc.hostname + "/" + firstSegment + "/Game";

  loc.replace(newUrl);
</script>

  </body>
</html>
